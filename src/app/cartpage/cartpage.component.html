<div class="container">
    <ul>
        <li *ngFor="let cartItem of cart.items">
           <div>
         <img [src]="cartItem.food.imageUrl">
        </div>
        <div>
            <a routerLink="/food/{{cartItem.food.id}}">
                {{cartItem.food.name}}
            </a>
        </div>
        <div>
            <select #quantitySelect (change)="changeQuantity(cartItem,quantitySelect.value)">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div>
            {{cartItem.price}}$
        </div>
        <div>
            <button class="remove-button" (click)="removeFromCart(cartItem)">Remove from Cart</button>
        </div>
        </li>
    </ul>
    <div class="checkout">
    <div class="food-count">
        {{cart.items.length}}
    </div>
    <div class="total-price">
        {{cart.totalPrice}}$
    </div>
    <a routerLink="/checkout" (click)="OnClickalert()">proceed to checkout</a>
    </div>
    
</div>
