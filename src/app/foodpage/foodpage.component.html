<div class="container">
    <img [src]="food.imageUrl" [alt]="food.name">
</div>

<div class="details">
    <span class="name">
        {{food.name}}
    </span>
    <div class="origin">
        <span *ngFor="let origins of food.origins">
            {{origins}}
        </span>
    </div>
    <div class="cookTime">
        <span>
            Time to cook abput <strong>{{food.cookTime}}</strong> minutes
        </span>
    </div>
    <div class="price">
        <span>
            {{food.price}}$
        </span>
    </div>
    <button (click)="addToCart()">Add to Cart</button>
</div>
