<app-search></app-search>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img src="{{food.imageUrl}}">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
             <div class="product-item-footer">
                <div class="origins">
                    <span *ngFor="let origin of food.origins">
                        {{origin}}
                    </span>
                </div>
                <div class="price">
                {{food.price}}$
            </div>
            <div class="cooktime">
                {{food.cookTime}} mins
            </div>
             </div>   
            </div>
        </a>
        
    </li>
</ul>
